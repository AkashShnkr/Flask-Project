{% extends 'index.html' %}
{% block body %}
    <div class="container">
        <h1 class="mt-5">To-Do List</h1>
        <form action="/add" method="POST" class="mt-3">
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
            </div>
           
            <button type="submit" class="btn btn-outline-primary">ADD</button>
        </form>
        <hr>    
        <h2 class="mt-5">To-Do Items</h2>
        <ul class="list-group mt-3">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date Created</th>
                        <th scope="col">Actions</th>
                        
                    </tr>
                    
                </thead>
                <tbody>
                    {% for todo in alltodo%}
                    <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>
                        <a href="/update/{{todo.sno}}" button type="button" class="btn btn-outline-dark">update</a>
                        <a href="/delete/{{todo.sno}}" button type="button" class="btn btn-outline-dark">Delete</a></td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
        </ul>
    </div>
    {% endblock body %}
